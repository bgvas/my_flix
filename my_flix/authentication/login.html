        <div class="row justify-content-center">
            <div class="col-5 mt-4">
                <p class="h1 text-center" style="color:black">Sign in</p>
                <p id="messages"></p>
                <form action="../authentication/redirectionByUserType.php" name="loginForm" method="POST">
                    <span class="text-left">Username</span>
                    <input type="text" required name="username" class="form-control" placeholder="Username" id="username">
                    <span class="text-left">Password</span>
                    <input type="password" required name="password" class="form-control" placeholder="Password" id="password">
                    <input type="submit" class="btn btn-primary mt-2 w-100" value="Press to Login..." />
                </form>
